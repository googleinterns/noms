<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <title>find events</title>
    <!-- css -->
    <link type="text/css" rel="stylesheet" href="./assets/css/mainStyle.css">
    <link type="text/css" rel="stylesheet" href="./assets/css/feedStyle.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- js -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="./assets/js/mainScript.js"></script>
    <script src="./assets/js/feedScript.js"></script>
  </head>
  <body>
    <!-- nav bar -->
    <header>
      <div class="logo"><a href="/">noms</a></div>
      <ul class="nav">
        <li class="navlink"><a href="/about.html">about</a></li>
        <li class="navlink"><a href="/contact.html">contact</a></li>
        <li class="navlink"><a href="/sign-up.html">sign up</a></li>
      </ul>
      <div class="burger">
        <i class="fas fa-bars"></i>
      </div>
    </header>

    <!-- main content -->
    <div id="col-container">
      <h1 id="find-events-title" tabindex="0">find events</h1>

      <!-- map legend -->
      <div id="map-legend-container">
        <div id="map-legend">
          <div class="map-legend-entry">
            <img src="./assets/svg/redmarker.svg" alt="Red map pin" class="unselectable">
            <p class="unselectable">event started</p>
          </div>
          <div class="map-legend-entry">
            <img src="./assets/svg/redmarker.svg" alt="Faded red map pin" id="faded-image" class="unselectable">
            <p class="unselectable">event half done</p>
          </div>
          <div class="map-legend-entry">
            <img src="./assets/svg/greymarker.svg" alt="Grey map pin" class="unselectable">
            <p class="unselectable">future event</p>
          </div>
          <div class="map-legend-entry">
            <img src="./assets/svg/bluemarker.svg" alt="Round blue map marker" class="unselectable">
            <p class="unselectable">your location</p>
          </div>
        </div>
      </div>

      <!-- map and posts -->
      <div id="page-container">
        <div id="map-container">
          <div id="map"><div id="map-info-container"></div></div>
          <div id="map-buttons-container">
            <button id="toggle-legend-button" type="button">legend</button>
          </div>
        </div>
        <div id="all-posts">
          <button id="create-post-button" type="button" tabindex="0" aria-label="create a post">create a post</button>
        </div>
      </div>
    </div>

    <!-- modal -->
    <div id="modal-background">
      <div id="modal-create-post" tabindex="0" aria-label="create a post modal">
        <button id="modal-close" type="button" tabindex="0" aria-label="close modal">&#10005;</button>
        <h1 id="modal-title" tabindex="0">Create a Post</h1>
        <form id="modal-form" method="post">
          <input type="text" id="modal-org-name" name="organizationName" placeholder="organization name" tabindex="0" aria-label="organization name" required><br>

          <span class="modal-span">
            <p id="modal-time-text" tabindex="0">date:</p>
            <input type="number" id="modal-month" name="month" placeholder="mm" min="1" max="12" step="1" tabindex="0" aria-label="month 2 digit">
            <p id="modal-slash">/</p>
            <input type="number" id="modal-day" name="day" placeholder="dd" min="1" max="31" step="1" tabindex="0" aria-label="day 2 digit">
          </span>

          <span class="modal-span">
            <p id="modal-time-text" tabindex="0">start:</p>
            <input type="number" id="modal-start-hour" name="startHour" placeholder="h" min="1" max="12" step="1" tabindex="0" aria-label="start hour">
            <input type="number" id="modal-start-minute" name="startMinute" placeholder="m" min="0" max="60" step="1" tabindex="0" aria-label="start minute">
            <select id="start-am-or-pm" name="startAMorPM" size="1" tabindex="0" aria-label="start am or pm?">
              <option value="am" tabindex="0" selected>am</option>
              <option value="pm" tabindex="0">pm</option>
            </select>
          </span>
          
          <span class="modal-span">
            <p id="modal-time-text" tabindex="0">end:</p>
            <input type="number" id="modal-end-hour" name="endHour" placeholder="h" min="1" max="12" step="1" tabindex="0" aria-label="end hour">
            <input type="number" id="modal-end-minute" name="endMinute" placeholder="m" min="0" max="60" step="1" tabindex="0" aria-label="end minute">
            <select id="end-am-or-pm" name="endAMorPM" size="1" tabindex="0" aria-label="end am or pm?">
              <option value="am" tabindex="0" selected>am</option>
              <option value="pm" tabindex="0">pm</option>
            </select>
          </span>

          <input type="text" id="modal-location" name="location" placeholder="location" tabindex="0" aria-label="location" required><br>
          <input type="text" id="modal-type-food" name="typeOfFood" placeholder="type of food" tabindex="0" aria-label="type of food" required><br>
          <input type="text" id="modal-num-people" name="numberOfPeopleItFeeds" placeholder="how many people can it feed?" tabindex="0" aria-label="how many people can it feed" required><br>
          <textarea id="modal-description" name="description" placeholder="description" rows="3" maxlength="500" tabindex="0" aria-label="description"></textarea><br>
          
          <button id="modal-submit" type="button" tabindex="0">submit</button>
        <form>
      </div>
    </div>

  </body>
</html>
