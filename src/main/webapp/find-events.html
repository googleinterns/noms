<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>find events</title>
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
    <!-- css -->
    <link type="text/css" rel="stylesheet" href="./assets/css/mainStyle.css">
    <link type="text/css" rel="stylesheet" href="./assets/css/feedStyle.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- js -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="./assets/js/mainScript.js"></script>
    <script src="./assets/js/feedScript.js"></script>
  </head>
  <body>
    <!-- nav bar -->
    <header>
      <div class="logo"><a href="/">noms</a></div>
      <ul class="nav">
        <li class="navlink"><a href="/about.html">about</a></li>
        <li class="navlink"><a href="/contact.html">contact</a></li>
        <li class="navlink"><a href="/sign-up.html">sign up</a></li>
      </ul>
      <div class="burger">
        <i class="fas fa-bars"></i>
      </div>
    </header>

    <!-- main content -->
    <div id="col-container">
      <h1 id="find-events-title" tabindex="0">find events</h1>

      <!-- map legend -->
      <div id="map-legend-container">
        <div id="map-legend">
          <div class="map-legend-entry">
            <img src="./assets/svg/redmarker.svg" alt="Red map pin" class="unselectable">
            <p class="unselectable">event started</p>
          </div>
          <div class="map-legend-entry">
            <img src="./assets/svg/redmarker.svg" alt="Faded red map pin" id="faded-image" class="unselectable">
            <p class="unselectable">event half done</p>
          </div>
          <div class="map-legend-entry">
            <img src="./assets/svg/greymarker.svg" alt="Grey map pin" class="unselectable">
            <p class="unselectable">future event</p>
          </div>
          <div class="map-legend-entry">
            <img src="./assets/svg/bluemarker.svg" alt="Round blue map marker" class="unselectable">
            <p class="unselectable">your location</p>
          </div>
        </div>
      </div>

      <!-- map and posts -->
      <div id="page-container">
        <div id="map-container">
          <div id="map"><div id="map-info-container"></div></div>
          <div id="map-buttons-container">
            <button id="toggle-legend-button" type="button">legend</button>
          </div>
        </div>
        <div id="all-posts">
          <div id="all-posts-buttons">
            <button id="create-post-button" type="button" tabindex="0">create a post</button>
            <button id="toggle-filters-button" type="button" tabindex="0">filters</button>
          </div>
          <div id="filter-card">
            <div class="filter">
              <label for="num-people" class="filter-label long-text">number of people the event can feed:</label>
              <label for="num-people" class="filter-label short-text">number of people:</label>
              <span class="no-wrap filter-slider">
                0 <input type="range" min="0" max="50" value="0" id="num-people" name="num-people" /> 50+
              </span>
            </div>
            <div class="filter">
              <label for="distance" class="filter-label long-text">distance from your location (miles):</label>
              <label for="distance" class="filter-label short-text">distance (miles):</label>
              <span class="no-wrap filter-slider">
                0.1 <input type="range" min="0.1" max="3" step="0.1" value="3" id="distance" name="distance"/> 3+
              </span>
            </div>
            <div class="filter">
              <label for="happening-now" class="filter-label">happening right now:</label>
              <input type="checkbox" id="happening-now" name="happening-now" value="false">
            </div>
            <div class="filter">
              <label for="keywords" class="filter-label long-text">keywords (comma-separated):</label>
              <label for="keywords" class="filter-label short-text">keywords:</label>
              <input type="text" id="keywords" name="keywords" value="" placeholder="">
            </div>
          </div>

          <!-- Sample post. -->
            <div class="post-card">
              <img class="card-image" src="https://cdn5.vectorstock.com/i/1000x1000/58/89/fork-and-knife-sign-vector-18355889.jpg" height="150" width="150">
              <div>
                <h2 class="card-title">SWE @ Kenna Hall</h2>
                <h3 class="card-subtitle">Bananas | 5:00pm-6:00pm</h3>
                <p class="card-description"> Come join us for our go bananas meeting! </p>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <!-- modal -->
    <div id="modal-background">
      <div aria-label="create a post modal" id="modal-create-post" tabindex="0">
        <button aria-label="close modal" id="modal-close" tabindex="0" type="button">&#10005;</button>
        <h1 id="modal-title" tabindex="0">Create a Post</h1>
        <form enctype="multipart/form-data" id="modal-form" method="post">
          <input aria-label="organization name" id="modal-org-name" maxlength="75" name="organizationName" placeholder="organization name" tabindex="0" type="text" required><br>

          <span class="modal-span">
            <p id="modal-time-text" tabindex="0">date:</p>
            <input aria-label="month 2 digit" id="modal-month" max="12" maxlength="2" min="1" name="month" placeholder="mm" step="1" tabindex="0" type="number">
            <p id="modal-slash">/</p>
            <input aria-label="day 2 digit" id="modal-day" max="31" maxlength="2" min="1" name="day" placeholder="dd" step="1" tabindex="0" type="number">
          </span>

          <span class="modal-span">
            <p id="modal-time-text" tabindex="0">start:</p>
            <input aria-label="start hour" id="modal-start-hour" max="12" maxlength="2" min="1" name="startHour" placeholder="h" step="1" tabindex="0" type="number">
            <input aria-label="start minute" id="modal-start-minute" max="60" maxlength="2" min="0" name="startMinute" placeholder="m" step="1" tabindex="0" type="number">
            <select aria-label="start AM or PM?" id="start-am-or-pm" name="startAMorPM" role="listbox">
              <option aria-hidden="false" aria-label="am" role="option" value="am">am</option>
              <option aria-hidden="false" aria-label="pm" role="option" value="pm">pm</option>
            </select>
          </span>

          <span class="modal-span">
            <p id="modal-time-text" tabindex="0">end:</p>
            <input aria-label="end hour" id="modal-end-hour" max="12" maxlength="2" min="1" name="endHour" placeholder="h" step="1" tabindex="0" type="number">
            <input aria-label="end minute" id="modal-end-minute" max="60" maxlength="2" min="0" name="endMinute" placeholder="m" step="1" tabindex="0" type="number">
            <select aria-label="end AM or PM?" id="end-am-or-pm" name="endAMorPM" role="listbox">
              <option aria-hidden="false" aria-label="am" role="option" value="am">am</option>
              <option aria-hidden="false" aria-label="pm" role="option" value="pm">pm</option>
            </select>
          </span>

          <input aria-label="location" id="modal-location" maxlength="100" name="location" placeholder="location" tabindex="0" type="text" required><br>
          <input aria-label="type of food" id="modal-type-food" maxlength="75" name="typeOfFood"  placeholder="type of food" tabindex="0" type="text" required><br>
          <input aria-label="how many people can it feed"  id="modal-num-people" maxlength="50" name="numberOfPeopleItFeeds" placeholder="how many people can it feed?" tabindex="0" type="text" required><br>
          <textarea aria-label="description" id="modal-description" maxlength="500" name="description" placeholder="description" rows="3" tabindex="0" ></textarea><br>

          <div id="button-holder">
            <label for="modal-upload-image" id="modal-upload-label" role="button" tabindex="0"> upload an image </label>
            <input aria-label="upload an image" id="modal-upload-image" name="foodImage" tabindex="-1" type="file">
            <button id="modal-submit" tabindex="0" type="button">submit</button>
          </div>
        <form>
      </div>
      <div aria-label="post submitted" id="modal-submitted" tabindex="0">
        <h1 id="modal-submitted-title" tabindex="0"> Post Submitted! </h1>
      </div>
    </div>

  </body>
</html>
