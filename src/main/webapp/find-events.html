<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <title>find events</title>
    <!-- css -->
    <link type="text/css" rel="stylesheet" href="./assets/mainStyle.css">
    <link type="text/css" rel="stylesheet" href="./assets/feedStyle.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- js -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="./assets/mainScript.js"></script>
    <script src="./assets/feedScript.js"></script>
  </head>
  <body>
    <!-- nav bar -->
    <header>
      <div class="logo">noms</div>
      <ul class="nav">
        <li class="navlink"><a href="/find-events.html">find events</a></li>
        <li class="navlink"><a href="/about.html">about</a></li>
        <li class="navlink"><a href="/contact.html">contact</a></li>
        <li class="navlink"><a href="/sign-up.html">sign up</a></li>
      </ul>
      <div class="burger">
        <i class="fas fa-bars"></i>
      </div>
    </header>

    <!-- main content -->
    <div id="col-container">
	    <h1>find events</h1>
      <div id="page-container">
        <div id="map"></div>
        <div id="all-posts">
          <button id="create-post-button" type="button">create a post</button>
        </div>
      </div>
    </div>

    <div id="modal-background">
      <div id="modal-create-post">
        <button id="modal-close" type="button">&#10005;</button>
        <h1 id="modal-title">Add a Post</h1>
        <form id="modal-form">
          <input type="text" id="modal-org-name" name="organizationName" placeholder="organization name" required><br>
          <input type="text" id="modal-location" name="location" placeholder="location" required><br>   
          <input type="text" id="modal-num-people" name="numberOfPeopleItFeeds" placeholder="how many people can it feed?" required><br>
          <input type="text" id="modal-description" name="description" placeholder="description"><br>
        <form>
      </div>
    </div>

  </body>
