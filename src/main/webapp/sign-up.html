<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <title>sign up</title>
    <!-- css -->
    <link type="text/css" rel="stylesheet" href="./assets/mainStyle.css">
    <link type="text/css" rel="stylesheet" href="./assets/feedStyle.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- js -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="./assets/mainScript.js"></script>
  </head>
  <body>
    <header>
      <!-- nav bar -->
      <div class="logo">noms</div>
      <ul class="nav">
        <li class="navlink"><a href="/about.html">about</a></li>
        <li class="navlink"><a href="/contact.html">contact</a></li>
        <li class="navlink"><a href="/sign-up.html">sign up</a></li>
      </ul>
      <div class="burger">
        <i class="fas fa-bars"></i>
      </div>
    </header>
    <!-- browser frame -->
    <div class="container">
      <div class="browser">
        <div class="top">
          <span class="circle"></span>
          <span class="circle"></span>
          <span class="circle"></span>
        </div>
        <div class="content">
          <!-- email notification form -->
          <h2>get notified with emails</h2>
          <form action="/user" method="POST" autocomplete="off">
            <label class="input-name">name</label>
            <input type="text" name="name" required>
            <label class="input-name" for="email">email</label>
            <input type="email" name="email" pattern=".+@google.com" required>
            <label class="input-name">univeristy</label>
            <input type="text" name="university" required>
            <div class="subscription">
              <div class="option">
                <input type="radio" id="subscribe" name="email-notif" value="subscribe" required>
                <label for="subscribe">subscribe</label>
              </div>
              <div class="option">
                <input type="radio" id="unsubsribe" name="email-notif" value="unsubscribe">
                <label for="unsubscribe">unsubscribe</label>
              </div>
            </div>
            <input type="submit" value="sign up">
            </form>
        </div>
      </div>
    </div>
  </body>
</html>
