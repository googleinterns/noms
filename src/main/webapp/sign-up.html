<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>sign up</title>
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
    <!-- css -->
    <link type="text/css" rel="stylesheet" href="./assets/css/mainStyle.css">
		<link type="text/css" rel="stylesheet" href="./assets/css/signUpStyle.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- js -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="./assets/js/signUpScript.js"></script>
  </head>
  <body>
    <header>
      <!-- nav bar -->
      <div class="logo"><a href="/">noms</a></div>
      <ul class="nav">
        <li class="navlink"><a href="/about.html">about</a></li>
        <li class="navlink"><a href="/contact.html">contact</a></li>
        <li class="navlink"><a href="/sign-up.html">sign up</a></li>
      </ul>
      <div class="burger">
        <i class="fas fa-bars"></i>
      </div>
    </header>
    <!-- browser frame -->
    <div class="container">
      <div class="browser">
        <div class="top">
          <span class="circle"></span>
          <span class="circle"></span>
          <span class="circle"></span>
        </div>
        <div class="content">
          <!-- email notification form -->
          <h2>get notified with emails</h2>
          <form id="email-form" method="post" autocomplete="off">
            <label class="input-name">name</label>
            <input type="text" name="name" id="name" maxlength="35" required>
            <label class="input-name" for="email">email</label>
            <input type="email" name="email" id="email" maxlength = "35" pattern=".+@google.com" title="Must be @google.com." required>
            <label class="input-name">college</label>
            <div class="selectdiv">
              <input type="text" list="colleges" name="colleges" id="colleges-input-form" required>
              <datalist name="colleges" id="colleges"></datalist>
            </div>
            <input type="hidden" id="cID" name="cID">
            <div class="subscription">
              <div class="option">
                <input type="radio" id="subscribe" name="email-notif" value="subscribe" required>
                <label for="subscribe">subscribe</label>
              </div>
              <div class="option">
                <input type="radio" id="unsubsribe" name="email-notif" value="unsubscribe">
                <label for="unsubscribe">unsubscribe</label>
              </div>
            </div>
            <button id="form-submit" type="button">submit</button>
          </form>
          <div id="subscribe-form-submitted">
            <h1>form has been submitted!</h1>
            <p>thanks for joining the noms fam! check your email for a subscription confirmation!</p>
          </div>
          <div id="unsubscribe-form-submitted">
            <h1>form has been submitted!</h1>
            <p>hope you have enjoyed your time with noms!</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
