<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
      <title>noms</title>
      <!-- css -->
      <link type="text/css" rel="stylesheet" href="./assets/mainStyle.css">
      <link type="text/css" rel="stylesheet" href="./assets/indexStyle.css">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
		  <!-- js -->
      <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
      <script src="./assets/mainScript.js"></script>
      <script src="./assets/indexScript.js"></script>
    </head>
  <body>
    <!-- nav bar -->
    <header>
      <div class="logo">noms</div>
      <ul class="nav">
          <li class="navlink"><a href="/find-events.html">find events</a></li>
          <li class="navlink"><a href="/about.html">about</a></li>
          <li class="navlink"><a href="/contact.html">contact</a></li>
          <li class="navlink"><a href="/sign-up.html">sign up</a></li>
      </ul>
      <div class="burger">
          <i class="fas fa-bars"></i>
      </div>
    </header>

    <!-- main page content -->
    <div id="main-container">
      <div id="slogan">
        <div id="slogan-emoji-container">
          <div id="slogan-container">
            <h2 id="title-slogan" class="unselectable">find free food, anywhere</h2>
            <div id="emoji-container">
              <img src="./assets/bobaemoji.svg" alt="Emoji of boba drink" class="emoji" id="boba-emoji">
              <img src="./assets/burgeremoji.svg" alt="Emoji of burger" class="emoji" id="burger-emoji">
              <img src="./assets/pizzaemoji.svg" alt="Emoji of pizza slice" class="emoji" id="pizza-emoji">      
            </div>  
          </div>
          <p class="subtitle" class="unselectable">connecting students and club organizations across college campuses</p>        
        </div>
        <div class="selectdiv">
          <select name="colleges" id="colleges-select">
            <option value="" disabled selected hidden>pick your college to get started</option>
          </select>
        </div>
      </div>
      <div id="map-preview">
        <svg width="200" height="20" id="map-circles">
          <circle cx="10" cy="10" r="8" stroke="#9D5A5A" stroke-width="1" fill="transparent"></circle>
          <circle cx="40" cy="10" r="8" stroke="#9D5A5A" stroke-width="1" fill="transparent"></circle>
          <circle cx="70" cy="10" r="8" stroke="#9D5A5A" stroke-width="1" fill="transparent"></circle>
        </svg>
        <img id="map-preview-img" class="unselectable" src="./assets/spoofmap.svg" alt="Image of pin on map of college campus">
      </div>
    </div>
  </body>
</html>
